{{extend 'templates/layout.html'}}
<div class="container">
    <br />
    <div class="row">
        <div class="col-md-2">
            <h1>Cômodos</h1>
        </div>
        <div class="col-md-10">
            <a class="btn btn-primary btn-insert" href="{{=URL('comodo', 'index')}}">Voltar</a>
        </div>
    </div>
    <br />
</div>
<hr />
<div class="container">
    <div class="row">
        <div class="col-md">
            {{=form.custom.begin}}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="label-conf">Nome: </label>
                        </div>
                        <div class="col-md-10">
                            {{=form.custom.widget.nome}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="label-conf">Descrição: </label>
                        </div>
                        <div class="col-md-10">
                            {{=form.custom.widget.descricao}}
                        </div>
                    </div>
                </div>
                <div>{{=form.custom.submit}}</div>
            {{=form.custom.end}}
        </div>
    </div>
</div>
<hr />
